<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* =================================== */
        /* === CORE & SHARED STYLES ======== */
        /* =================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Using the same gradient background */
            background-image: linear-gradient(yellow, black);
            background-attachment: fixed;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* The main container for the menu (COPIED FROM YOUR CSS) */
        .menu-container {
            position: fixed;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        /* The connecting line (COPIED FROM YOUR CSS) */
        .menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-color: #d1d8e0;
            z-index: 1;
        }

        /* Styling for each icon's container (COPIED FROM YOUR CSS) */
        .icon {
            position: relative;
            z-index: 2;
        }

        /* Styling for the buttons (COPIED FROM YOUR CSS) */
        .menubtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .menubtn:hover {
            transform: scale(1.15);
            background-color: #3498db;
        }
        
        .pglnk {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menubtn i {
            font-size: 20px;
            color: #576574;
            transition: color 0.2s ease;
        }

        .menubtn:hover i {
            color: #ffffff;
        }
        
        .icon::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 65px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #2c3e50;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .icon:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* =================================== */
        /* === CONTACT PAGE SPECIFIC STYLES == */
        /* =================================== */
        #contact {
            width: 100%;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .contact-container p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db; /* Highlight on focus */
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px;
            }
            .contact-container h2 {
                font-size: 2rem;
            }
            /* Hide tooltips on mobile to prevent layout issues */
            .icon::after {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <div class="icon home" data-tooltip="Home">
            <button class="menubtn">
                <a class="pglnk" href="index.html" rel="noopener noreferrer"><i class="fa-solid fa-house-chimney"></i></a>
            </button>
        </div>
        <div class="icon user" data-tooltip="About Me">
            <button class="menubtn">
                <a class="pglnk" href="aboutme.html" rel="noopener noreferrer"><i class="fa-solid fa-circle-user"></i></a>
            </button>
        </div>
        <div class="icon briefcase" data-tooltip="Resume">
            <button class="menubtn">
                <a class="pglnk" href="resume.html" rel="noopener noreferrer"><i class="fas fa-briefcase"></i></a>
            </button>
        </div>
        <div class="icon laptop" data-tooltip="My Projects">
            <button class="menubtn">
                <a class="pglnk" href="myprojects.html" rel="noopener noreferrer"><i class="fas fa-laptop-code"></i></a>
            </button>
        </div>
        <div class="icon testimonial" data-tooltip="Testimonials">
            <button class="menubtn">
                <a class="pglnk" href="testimonial.html" rel="noopener noreferrer"><i class="fa-solid fa-bullhorn"></i></a>
            </button>
        </div>
        <div class="icon mail" data-tooltip="Contact">
            <button class="menubtn">
                <a class="pglnk" href="contact.html" target="_self" rel="noopener noreferrer"><i class="fas fa-envelope"></i></a>
            </button>
        </div>
    </div>

    <section id="contact">
        <div class="contact-container">
            <h2>Get In Touch</h2>
            <p>JO khna ho kdo mujhse sharmao mut</p>
            
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="button" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </section>

</body>
</html>
